<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Manager</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <h1>Students Manager</h1>
    </header>
    <main>
        <ul class="students">
            <div class="row header">
                <li>ID</li>
                <li>First Name</li>
                <li>Last Name</li>
            </div>
            {% for student in students %}
            <div class="row">
                <li>{{student.student_id}}</li>
                <li>{{student.first_name}}</li>
                <li>{{student.last_name}}</li>
            </div>
            {% endfor %}
        </ul>
        <form method="POST">
            <div class="input">
                <label for="student-id">Student ID</label>
                <input type="number" class="form-control" id="student-id" placeholder="Student ID" name="student-id">
            </div>

            <div class="input">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name" name="first-name">
            </div>

            <div class="input">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" name="last-name">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </main>
</body>

</html>
